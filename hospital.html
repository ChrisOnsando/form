<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="hospital.css">
  <link rel="stylesheet" href="x.css">
    <title>Nemwel Hospital NRB</title>
  </head>
  <body>
<!--The Page appearance -->
      <main>
  <section class="pagebackground">
    <div class="regform">
      <div class="logo">
        <img src="../hospital/images/logo.jpeg" alt="logo">
      </div>
       <h1>New Patient Registration Form</h1>
       <p>Nemwel Hospital NRB</p>
       </div>
      <!-- Patient Input Field Only -->
      <div class="formname">
         <form>
           <h1>General Patient Information</h1>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" required><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" required>
    <!-- Patient Date Of Birth (dob)-->
    <div class="dob">
      <label for="birthday">Patient Date of Birth:</label>
      <input type="date" id="birthday" name="birthday" required>
    </div>
    <!-- Patient Gender  -->
         <div class="gender">
      <label for="gender">Patient Gender:</label><br>
      <select name="gender" id="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Prefer Not to Say">Prefer Not To Say</option>
    </select>
           </div>
 <!-- Patient phonenumber  -->
           <div class="phonenumber">
               <label for="phone">Enter Contact Number:</label><br>
           <input type="tel" id="phone" name="phone" placeholder="+254" required>
           </div>
 <!-- Patient Additional Information (For Doctors Use) -->
           <div class="reason">
      <label for="doctors use">Reason for seeing the Doctor:</label><br>
      <textarea rows="4" cols="50" name="comment" form="usrform">
  Enter text here...</textarea>
           </div>
 <!-- Patient Marital Status -->
           <div class="maritalstatus">
        <label for="marital status">Patient Marital Status:</label><br>
        <select name="Patient Marital Status" id="Patient Marital Status" required>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Prefer Not to Say">Prefer Not To Say</option>
      </select>
        </div>
             <hr>
  <!-- Patient Incase Of Emergency Reach (For Hospital Use) -->
             <div class="emergency">
               <h2>Incase of Emergency</h2>
               <h3>Emergency contact</h3>
            <label for="emergency contact">First name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required><br>
            <label for="Relationshp">Relationship:</label><br>
            <textarea rows="4" cols="50" name="comment" form="usrform" required>
    Enter text here...</textarea>
    <label for="phone">Enter Contact Number:</label><br>
<input type="tel" id="phone" name="phone" placeholder="+254" required><br>
    </div>
    <!-- Patient Medications(For Doctors Use for diagnosis) -->
           <h3>Taking any medications Currently,</h3>
           <input type="radio" id="Yes" name="answer" value="Yes">
      <label for="answer">Yes</label><br>
    <input type="radio" id="No" name="answer" value="No" required>
      <label for="answer">No</label><br>
  <div class="container">
    <p>If yes, Please list it here</p>
    <textarea rows="4" cols="50" name="comment" form="usrform" required>
Enter text here...</textarea>
    <a class="btn" href="x.html"><input type="button" value="Next"></input></a>
  </form>
  </section>
</main>
  </body>
</html>
